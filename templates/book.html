{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <!-- {% csrf_token %} -->
            <p>
              <label for="first_name">First Name:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required="true" id="first_name">
            </p>
            <p>
              <label for="reservation_date">Reservation Date:</label>
              <input type="date" placeholder="yyyy-mm-dd" required="" id="reservation_date">
            </p>
            <p>
              <label for="reservation_slot">Reservation Slot:</label>
              <select id="reservation_slot">
                <option value="0" disabled="true">Select time</option>
              </select>
            </p>
            <button type="button" id="button">Reserve</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->




  </article>
</section>
<script>

  const date = new Date();
  const currentDay = date.getFullYear();
  const currentMonth = date.getMonth().toString().padStart(1, "0") + 1;
  const currentYear = date.getDate().toString().padStart(1, "0");
  document.getElementById('reservation_date').value = `${currentDay}-${currentMonth}-${currentYear}`;

  console.log(document.getElementById('reservation_date').value);
  getBookings();

  /*  Step 10: Part two */
  document.getElementById('reservation_date').addEventListener('change', function(){
    getBookings();
  });

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerHTML = date
    
    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        bookings = ''
        /* Step 11: Part three */
        for (const item of data) {
          console.log(item.fields);
          reserved_slots.push(item.fields.reservation_slot);
          bookings += `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`;
        } 
        /* Step 12: Part four  */
        let slot_options = '<option value="0" disabled="true">Select time</option>';
        for (let i = 11; i < 20; i++) {
          const label = formatTime(i);          
          slot_options += `<option value="${i}" ${reserved_slots.includes(i) ? 'disabled="true"':'' }>${label}</option>`;
        }
        
        document.getElementById('reservation_slot').innerHTML = slot_options
        if(bookings == '') {
          bookings = "No bookings"
        }
        document.getElementById('bookings').innerHTML = bookings
      })
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }

  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })
</script>
{% endblock %}
